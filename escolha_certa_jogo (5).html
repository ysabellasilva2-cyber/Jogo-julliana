    { titulo: "Gest√£o de Desastres üå™Ô∏è", descricao: "Ap√≥s desastre, como priorizar ajuda e reconstru√ß√£o justa?", opcoes: [ {texto: "Reconstruir r√°pido sem planejamento", r: 1, i: 5}, {texto: "Planos de emerg√™ncia e participa√ß√£o da comunidade", r: 5, i: 0}, {texto: "Distribuir apenas aux√≠lio financeiro", r: 2, i: 3}, {texto: "Voluntariado e treinamento t√©cnico", r: 4, i: 1} ] }
];

let rodada = 0;
let resp = 0;
let impacto = 0;
let tempo = 15;
let timerInterval;

function atualizarTimer() {
    document.getElementById('timer').innerText = tempo + 's';
    tempo--;
    if (tempo < 0) {
        clearInterval(timerInterval);
        proximaPergunta({r:0,i:1});
    }
}

function mostrarSituacao() {
    if (rodada >= situacoes.length) {
        mostrarResultado();
        return;
    }
    tempo = 15;
    clearInterval(timerInterval);
    timerInterval = setInterval(atualizarTimer, 1000);

    const s = situacoes[rodada];
    document.getElementById('titulo').innerText = s.titulo;
    document.getElementById('descricao').innerText = s.descricao;
    const opcoesDiv = document.getElementById('opcoes');
    opcoesDiv.innerHTML = "";

    s.opcoes.forEach((op, idx) => {
        const btn = document.createElement('button');
        btn.innerText = op.texto;
        btn.classList.add(`op${idx+1}`);
        btn.onclick = () => {
            clearInterval(timerInterval);
            proximaPergunta(op);
        };
        opcoesDiv.appendChild(btn);
    });

    const progressPercent = ((rodada)/situacoes.length)*100;
    document.getElementById('progress').style.width = progressPercent + '%';
}

function proximaPergunta(op) {
    resp += op.r;
    impacto += op.i;
    rodada++;
    mostrarSituacao();
}

function mostrarResultado() {
    const container = document.getElementById('game');
    container.innerHTML = `<h1>Fim de Jogo</h1>
    <p>Pontos Ganhos: ${resp}</p>
    <p>Pontos Perdidos (Impacto Negativo): ${impacto}</p>
    <h2>${resp >= 40 ? 'Parab√©ns! Voc√™ venceu!' : 'Voc√™ precisa melhorar suas escolhas!'}</h2>

    document.getElementById('progress').style.width = '100%';
}

mostrarSituacao();
</script>
